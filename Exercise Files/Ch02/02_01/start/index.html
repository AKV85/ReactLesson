<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin></script>
      <script 
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <h1>Getting Started with React</h1>
    <div id="root"></div>
    <script type="text/babel">
      let fire = "🔥";
      let babyMilk = "🍼";
      let swords = "⚔️";
      let name = "React";

    ReactDOM.render(
      <ul>
        <li>{fire}</li>
        <li>{babyMilk}</li>
        <li>{swords}</li>
        <li>{name.toUpperCase()}</li>
        <li>{name.length}</li>
      </ul>,
      document.getElementById("root")
    );
    </script>
  </body>
</html>
